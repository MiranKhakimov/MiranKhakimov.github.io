<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=2" /> 
    <title>Простой сайт с текстовым полем</title>
</head>
<body>
<h1>Простой сайт с текстовым полем</h1>

<form>
    <label for="textInput">Введите текст:</label>
    <input type="text" id="textInput">
    <input type="button" id="guessButton" value="Проверить слово">
</form>
<p id="outputText"></p>
<p id="bull"></p>
<p id="cow"></p>
<script>
    function pickWord() {
        var wordsData = ['Ванна', 'Атака', 'Лопух'];
        var randomIndex = Math.floor(Math.random() * wordsData.lenght);
        var word = wordsData[randomIndex];
        return word;
    }
    var word = pickWord();
    document.getElementById("guessButton").addEventListener("click", function(){ tryWord(word); }, false);
    function tryWord(word) {
        var inputText = document.getElementById('textInput').value;
        var guess = [...inputText];
        var secret = [...word];
        var bull = 0;
        var cow = 0;
        for (var i in secret) {
			if (secret[i] == guess[i]){
				bull++;
				guess[i] = "Q";
            }
			else{
				if (guess.includes(secret[i])){
					cow++;
					guess[guess.indexOf(secret[i])] = "Q";
                }
            }
        }
        document.getElementById('bull').innerHTML = bull.toString();
        document.getElementById('cow').innerHTML = cow.toString();
    }
    document.getElementById('outputText').textContent = word;
</script>
</body>
</html>
