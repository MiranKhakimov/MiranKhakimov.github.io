<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=2" /> 
    <title>Простой сайт с текстовым полем</title>
</head>
<body>
<h1>Простой сайт с текстовым полем</h1>

<form>
    <label for="textInput">Введите текст:</label>
    <input type="text" id="textInput">
    <input type="button" value="Проверить слово" onclick="showText(word)">
</form>

<p id="outputText">.</p>
<p id="bull"></p>
<p id="cow"></p>
<script>
    var word = pickWord();
    function pickWord() {
        var wordsData = ['Ванна', 'Атака', 'Лопух'];
        var randomIndex = Math.floor(Math.random() * wordsData.lenght);
        var word = wordsData[randomIndex];
        document.getElementById('bull'). textContent = word;
        return word;
    }
    
    function tryWord(word) {
        var inputText = document.getElementById('textInput').value;
        var guess = [...inputText];
        var secret = [...word];
        var bull = 0;
        var cow = 0;
        for var i in secret{
			if secret[i] == guess[i]{
				bull++;
				guess[i] = "Q";
            }
			else{
				if secret[i] in guess{
					cow++;
					guess[guess.index(secret[i])] = "Q";
            }}
        }
        document.getElementById('outputText').textContent = "Прога нарандомила: " + word;
    
</script>

</body>
</html>
